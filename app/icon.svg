<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="white" rx="20"/>

  <!-- Edges -->
  <line x1="30" y1="30" x2="70" y2="30" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="30" x2="70" y2="70" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="70" x2="30" y2="70" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="70" x2="30" y2="30" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>

  <!-- Nodes -->
  <circle cx="30" cy="30" r="12" fill="url(#grad1)"/>
  <circle cx="70" cy="30" r="12" fill="url(#grad1)"/>
  <circle cx="70" cy="70" r="12" fill="url(#grad1)"/>
  <circle cx="30" cy="70" r="12" fill="#f59e0b"/>

  <!-- Node labels -->
  <text x="30" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>
  <text x="70" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>
  <text x="70" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C</text>
  <text x="30" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">D</text>
</svg>